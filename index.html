
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attendance System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2>Please mark your attendance below</h2>
        <form action="mark" method="POST">
          <div class="form-group">
            <!-- <label for="netid">Net ID</label>
            <input type="text" class="form-control col-lg-9" id="netid" placeholder="Enter Net ID" name="netid">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button> -->
          <div class="dropdown">
            <button class="dropbtn">Category</button>
            <div class="dropdown-content" id="myDropdown">
                <a href="#" onclick="selectCategory('Ingredients')">Option 1</a>
                <a href="#" onclick="selectCategory('Option 2')">Option 2</a>
                <a href="#" onclick="selectCategory('Option 3')">Option 3</a>
              </div>
          </div>
          
        </form>
        <!-- Button to Load Attendance -->
        <button type="button" class="btn btn-info mt-3" id="loadRecipeBtn" data-toggle="modal" data-target="#viewRecipeModal">
          View Recipe
        </button>
        <button type="button" class="btn btn-info mt-3" id="loadFoodBtn" data-toggle="modal" data-target="#viewFoodModal">
            View Food
          </button>
          <!-- <button type="button" class="btn btn-info mt-3" id="loadFavoriteBtn" data-toggle="modal" data-target="#viewFavoriteModal">
            View Favorite
          </button>
          <button type="button" class="btn btn-info mt-3" id="loadUserBtn" data-toggle="modal" data-target="#viewUserModal">
            View User
          </button> -->
      </div>
    </div>

    <!-- Modal for Viewing Attendance -->
    <div class="modal fade" id="viewRecipeModal" tabindex="-1" role="dialog" aria-labelledby="viewRecipeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewRecipeModalLabel">Attendance Records</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Recipe Title</th>
                  <th scope="col">Ingredients</th>
                  <th scope="col">Directions</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="recipeBody">
                <!-- Attendance rows will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="viewFoodModal" tabindex="-1" role="dialog" aria-labelledby="viewFoodModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewFoodModalLabel">Attendance Records</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Food Name</th>
                <th scope="col">Fat</th>
                <th scope="col">Protein</th>
                <th scope="col">Carbs</th>
                <th scope="col">Measures</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="foodBody">
              <!-- Attendance rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

  <script>
    var selectedCategory = ""; // Variable to store the selected value

    function selectCategory(option) {
        selectedCategory = option; // Store the selected value
    }

  $(document).ready(function() {
    $('#loadRecipeBtn').click(function() {
      $.ajax({
        url: '/api/Recipe',
        method: 'GET',
        success: function(data) {
          var rows = '';
          data.forEach(function(Recipe, index) {
            rows += `<tr>
                       <th scope="row">${index + 1}</th>
                       <td>${Recipe.RecipeTitle}</td>
                       <td>${Recipe.Ingredients}</td>
                       <td>${Recipe.Directions}</td>
                       <td>
                         <button class="btn btn-warning btn-sm" data-netid="${Recipe.Ingredients}">Modify</button>
                         <button class="btn btn-danger btn-sm" data-netid="${Recipe.Ingredients}">Delete</button>
                       </td>
                     </tr>`;
          });
          $('#recipeBody').html(rows);
        },
        error: function() {
          alert('Failed to load attendance data.');
        }
      });
    });
  });

  $(document).ready(function() {
    $('#loadFoodBtn').click(function() {
      $.ajax({
        url: '/api/Food',
        method: 'GET',
        success: function(data) {
          var rows = '';
          data.forEach(function(Food, index) {
            rows += `<tr>
                       <th scope="row">${index + 1}</th>
                       <td>${Food.FoodName}</td>
                       <td>${Food.Fat}</td>
                       <td>${Food.Protein}</td>
                       <td>${Food.Carbs}</td>
                       <td>${Food.Measures}</td>
                       <td>${Food.Category}</td>
                       <td>
                         <button class="btn btn-warning btn-sm" data-netid="${Food.FoodName}">Modify</button>
                         <button class="btn btn-danger btn-sm" data-netid="${Food.Fat}">Delete</button>
                       </td>
                     </tr>`;
          });
          $('#foodBody').html(rows);
        },
        error: function() {
          alert('Failed to load attendance data.');
        }
      });
    });
  });

$(document).on('click', '.btn-warning', function() {
        var netId = $(this).data('netid');
        $.ajax({
            url: '/api/attendance/modify/' + netId,
            type: 'POST',
            data: {
                present: 0
            },
            success: function(response) {
                alert('Attendance modified successfully for Net ID: ' + netId);
                location.reload();
            },
            error: function() {
                alert('Error modifying attendance for Net ID: ' + netId);
            }
        });
    });

    $(document).on('click', '.btn-danger', function() {
        var netId = $(this).data('netid');
        if(confirm('Are you sure you want to delete attendance for Net ID: ' + netId + '?')) {
            $.ajax({
                url: '/api/attendance/delete/' + netId,
                type: 'DELETE',
                success: function(response) {
                    alert('Attendance deleted successfully for Net ID: ' + netId);
                    location.reload();
                },
                error: function() {
                    alert('Error deleting attendance for Net ID: ' + netId);
                }
            });
        }
    });
  </script>
</body>
</html>
